<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champions | Combat Sports Global</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap');
        
        :root {
            --gold-primary: #bf953f;
            --gold-light: #fcf6ba;
            --gold-dark: #aa771c;
            --bg-black: #000000;
        }

        body {
            background-color: var(--bg-black);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* Luxury Scrollbar */
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .gold-gradient-text {
            background: linear-gradient(135deg, #bf953f 0%, #fcf6ba 50%, #b38728 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .glass-card {
            background: rgba(15, 15, 15, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(191, 149, 63, 0.15);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .glass-card:hover {
            border-color: rgba(191, 149, 63, 0.4);
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        .weight-pill {
            white-space: nowrap;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255,255,255,0.05);
            color: #888;
        }

        .weight-pill.active {
            background: linear-gradient(135deg, #bf953f, #aa771c);
            color: #000;
            border-color: transparent;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(191, 149, 63, 0.3);
        }

        .nav-link {
            position: relative;
            opacity: 0.5;
            transition: 0.4s;
            letter-spacing: 0.2em;
        }

        .nav-link.active {
            opacity: 1;
            color: var(--gold-primary);
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: var(--gold-primary);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-slide-up {
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
    </style>
</head>
<body class="pb-24">

    <!-- Top Navigation -->
    <nav class="fixed top-0 w-full z-50 bg-black/80 backdrop-blur-2xl border-b border-white/5">
        <div class="max-w-7xl mx-auto px-8 h-20 flex items-center justify-between">
            <span class="text-2xl font-black italic gold-gradient-text tracking-tighter uppercase">FIGHT.DATA</span>
            <div class="flex gap-10 text-[10px] font-bold uppercase">
                <button onclick="switchSport('ufc')" id="nav-ufc" class="nav-link active">UFC</button>
                <button onclick="switchSport('boxing')" id="nav-boxing" class="nav-link">Boxing</button>
                <button onclick="switchSport('kickboxing')" id="nav-kickboxing" class="nav-link">Kickboxing</button>
            </div>
        </div>
    </nav>

    <!-- Hero Header -->
    <header class="pt-40 pb-16 text-center">
        <h1 id="main-title" class="text-7xl md:text-9xl font-black uppercase tracking-tighter gold-gradient-text animate-slide-up italic">UFC</h1>
        <p class="text-gray-500 text-[10px] tracking-[0.6em] uppercase mt-4 animate-slide-up" style="animation-delay: 0.1s">World Championship Rankings</p>
    </header>

    <!-- Weight Class Scroller -->
    <div class="sticky top-20 z-40 bg-black/95 border-b border-white/5 py-6">
        <div id="weight-scroller" class="max-w-7xl mx-auto px-8 flex gap-4 overflow-x-auto no-scrollbar">
            <!-- Populated via JS -->
        </div>
    </div>

    <!-- Main Content Grid -->

        <div id="content-area" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

        const kickboxingData = {
            "Heavyweight": { champion: "Rico Verhoeven", contenders: ["Levi Rigters", "Tariq Osaro", "Bahram Rajabzadeh", "Uku Jurjendal", "Benjamin Adegbuyi", "Nabil Khachab", "Sofian Laidouni", "Nordine Mahieddine", "Cihad Kepenek", "Enver Sljivar"] },
            "Light Heavyweight": { champion: "Tarik Khbabez", contenders: ["Donegi Abena", "Stefan Latescu", "Sergej Maslobojev", "Ibrahim El Bouni", "Felipe Micheletti", "Bogdan Stoica", "Luis Tavares", "Milos Bajovic"] },
            "Middleweight": { champion: "Donovan Wisse", contenders: ["Michael Boapeah", "Ulric Bokeme", "Serkan Ozcaglayan", "Ertugrul Bayrak", "Juri De Sousa"] }
        };

        let currentSport = 'ufc';
        let currentWeight = 'Pound-for-Pound';

        function switchSport(sport) {
    currentSport = sport;

    // Remove active from all nav links
    document.querySelectorAll('.nav-link').forEach(l => {
        l.classList.remove('active');
    });

    // Safely add active to selected nav
    const navBtn = document.getElementById(`nav-${sport}`);
    if (navBtn) {
        navBtn.classList.add('active');
    }

    document.getElementById('main-title').innerText = sport.toUpperCase();

    // Set default weight per sport
    if (sport === 'ufc') currentWeight = 'Pound-for-Pound';
    if (sport === 'boxing') currentWeight = 'Heavyweight';
    if (sport === 'kickboxing') currentWeight = 'Heavyweight';

    renderWeightScroller();
    renderContent();
}


        function renderWeightScroller() {
            const container = document.getElementById('weight-scroller');
            container.innerHTML = '';
            let weights = [];
            
            if(currentSport === 'ufc') weights = Object.keys(ufcData);
            else if(currentSport === 'boxing') weights = Object.keys(boxingData);
            else weights = Object.keys(kickboxingData);

            weights.forEach(w => {
                const btn = document.createElement('button');
                btn.className = `weight-pill px-4 py-1.5 rounded-full text-xs font-bold uppercase tracking-wider ${currentWeight === w ? 'active' : ''}`;
                btn.innerText = w;
                btn.onclick = () => {
                    currentWeight = w;
                    renderWeightScroller();
                    renderContent();
                };
                container.appendChild(btn);
            });
        }

        function renderContent() {
            const container = document.getElementById('content-area');
            container.innerHTML = '';
            
            if (currentSport === 'ufc') {
                container.className = "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8";
                const data = ufcData[currentWeight];
                renderCard(currentWeight, data.champion, data.contenders);
            } 
            else if (currentSport === 'boxing') {
                container.className = "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8";
                const data = boxingData[currentWeight];
                ['IBF', 'WBA', 'WBC', 'WBO'].forEach(belt => {
                    if(data[belt]) renderCard(belt, data[belt].champ, data[belt].list);
                });
            }
            else {
                container.className = "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8";
                const data = kickboxingData[currentWeight];
                renderCard(currentWeight, data.champion, data.contenders);
            }
        }

        function renderCard(title, champ, list) {
            const container = document.getElementById('content-area');
            const card = document.createElement('div');
            card.className = "glass-card rounded-3xl p-8 animate-slide-up";
            
         let html = `
    <div class="flex justify-between items-start mb-6">
        <div>
            <h3 class="text-[10px] uppercase tracking-[0.3em] text-gray-500 font-bold mb-1">${title}</h3>
            <h2 class="text-xl font-black premium-gradient italic uppercase">${champ}</h2>
            <span class="text-[9px] bg-white text-black px-2 py-0.5 rounded font-black uppercase mt-2 inline-block">Champion</span>
        </div>
    </div>
    <div class="space-y-3">
`;

            list.forEach((name, idx) => {
                html += `
                    <div class="flex items-center gap-5 group">
                        <span class="text-[10px] font-black text-gray-800 w-4 group-hover:text-gold-dark transition-colors">${idx + 1}</span>
                        <div class="flex-1 border-b border-white/[0.03] pb-3 group-hover:border-gold-primary/30 transition-all">
                            <span class="text-xs font-semibold text-gray-400 group-hover:text-white transition-colors">${name}</span>
                        </div>
                    </div>
                `;
            });

            html += `</div>`;
            card.innerHTML = html;
            container.appendChild(card);
        }

        window.onload = () => switchSport('ufc');
    </script>
</body>
</html>
